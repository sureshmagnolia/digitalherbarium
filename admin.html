<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVC Herbarium Digitizer - Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">ðŸŒ¿ Herbarium Admin</h2>
        <span id="cv-status" class="badge bg-danger">Loading AI Engine...</span>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body p-2">
            
            <div id="scanner-container">
                <video id="video-feed" autoplay playsinline muted></video>
                <div id="scan-region-highlight"></div>
            </div>

            <div id="image-preview-container">
                <img id="captured-image" src="" alt="Captured Herbarium Sheet">
            </div>

            <div class="d-flex justify-content-between mt-3 gap-2">
                <input type="file" id="file-input" accept="image/*" hidden>
                
                <button id="btn-toggle-camera" class="btn btn-secondary btn-sm">Stop Cam</button>
                <button id="btn-upload-trigger" class="btn btn-info text-white btn-sm">ðŸ“‚ Upload</button>
                
                <button id="btn-capture" class="btn btn-success btn-lg flex-grow-1" disabled>ðŸ“¸ Capture Sheet (Auto-Read Barcode)</button>
            </div>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Specimen Details</h5>
            <button id="btn-cancel-edit" class="btn btn-sm btn-outline-danger d-none">Cancel Edit</button>
        </div>
        <div class="card-body">
            <form id="herbarium-form">
                
                <div class="mb-3">
                    <label class="form-label small fw-bold">Accession Number *</label>
                    <div class="input-group">
                        <span class="input-group-text">#</span>
                        <input type="text" id="accession-number" class="form-control fw-bold" placeholder="Auto-filled from barcode, or type">
                        <button type="button" id="btn-scan-barcode" class="btn btn-warning">Scan Barcode</button>
                    </div>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Collection Number *</label>
                        <input type="text" id="collection-number" class="form-control" placeholder="e.g. 1045A">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Type Status *</label>
                        <select id="type-status" class="form-select">
                            <option value="None" selected>None</option>
                            <option value="Holotype">Holotype</option>
                            <option value="Isotype">Isotype</option>
                            <option value="Lectotype">Lectotype</option>
                            <option value="Paratype">Paratype</option>
                            <option value="Syntype">Syntype</option>
                            <option value="Neotype">Neotype</option>
                            <option value="Other">Other Type</option>
                        </select>
                    </div>
                </div>
                
                <div class="row g-2 mb-3">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Collected By *</label>
                        <input type="text" id="collector" class="form-control" placeholder="e.g. Dr. Suresh V">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Collection Date *</label>
                        <input type="date" id="collection-date" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold">Location *</label>
                    <input type="text" id="location" class="form-control" placeholder="e.g. Silent Valley">
                </div>

                <div class="mb-3 position-relative">
                    <label class="form-label small fw-bold">Scientific Name *</label>
                    <input type="text" id="binomial-input" class="form-control" placeholder="Type name (e.g. Tectona)..." list="taxonomy-suggestions" autocomplete="off">
                    <datalist id="taxonomy-suggestions"></datalist>
                    <small class="text-muted" id="taxa-hint">Start typing to search GBIF...</small>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-4">
                        <input type="text" id="family" class="form-control bg-light form-control-sm" readonly placeholder="Family">
                    </div>
                    <div class="col-4">
                        <input type="text" id="genus" class="form-control bg-light form-control-sm" readonly placeholder="Genus">
                    </div>
                    <div class="col-4">
                        <input type="text" id="author" class="form-control bg-light form-control-sm" readonly placeholder="Author">
                    </div>
                </div>
                
                <button type="button" id="btn-save-local" class="btn btn-primary w-100 btn-lg">ðŸ’¾ Save Specimen</button>

            </form>
        </div>
    </div>

    <div class="card shadow-sm mb-5">
        <div class="card-header bg-dark text-white d-flex justify-content-between">
            <h5 class="mb-0">Local Database</h5>
            <small>Session Storage</small>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0 align-middle">
                <thead>
                    <tr>
                        <th width="60">Thumb</th>
                        <th>Accession</th>
                        <th>Details</th>
                        <th width="80">Action</th>
                    </tr>
                </thead>
                <tbody id="local-db-body">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="onOpenCvReady()" type="text/javascript"></script>

<script src="admin.js"></script>

<script>
    // Helper to notify when OpenCV is ready
    function onOpenCvReady() {
        console.log("OpenCV Ready");
        document.getElementById('cv-status').textContent = "AI Engine Ready";
        document.getElementById('cv-status').classList.replace('bg-danger', 'bg-success');
        document.getElementById('btn-capture').disabled = false;
        window.cvReady = true;
    }
</script>

</body>
</html>
